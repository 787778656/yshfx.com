{extend name="admin@base/main"/}
{block name="body"}
<div class="col-sm-12 widget-container-span">
    <div class="widget-box transparent">
        <div class="no-border">
            <ul class="nav nav-tabs">
                <li class="mynavTab"><a href="{:url('zht/demo/index')}">demo账户列表</a></li>
                <li class="action active"><a href="javascript:;">新增Demo账户</a></li>
            </ul>
        </div>
        <div class="widget-header">
            <div class="widget-main padding-12 no-padding-left no-padding-right">
                <div class="tab-content padding-4">
                    <div id="home1" class="tab-pane in active">
                        <form class="form-horizontal" role="form" action="{:url('demo/save')}" method="post" id="addform">
                            <div class="tabbable">
                                <div class="tab-content">
                                    <div class="tab-pane active">
                                        <table cellpadding="2" cellspacing="2" width="100%">
                                            <tbody>
                                            <tr>
                                                <td>mt4id:</td>
                                                <td><input type="text" class="input col-sm-6" name="mt4id" value=""></td>
                                            </tr>
                                            <tr>
                                                <td>mt4密码:</td>
                                                <td><input type="text" class="input col-sm-6" name="mt4pwd" value=""></td>
                                            </tr>
                                            <tr>
                                                <td>mt4观摩密码:</td>
                                                <td><input type="text" class="input col-sm-6" name="mt4lpwd" value=""></td>
                                            </tr>
                                            <tr>
                                                <td>mt4服务器:</td>
                                                <td><input type="text" class="input col-sm-6" name="mt4server" value=""></td>
                                            </tr>
                                            <tr>
                                                <td>后缀:</td>
                                                <td><input type="text" class="input col-sm-6" name="sblfix" value=""></td>
                                            </tr>
                                            <tr>
                                                <td>备注:</td>
                                                <td><textarea class="col-xs-10 col-sm-4" name="remark" style="margin: 0px; width: 412px; height: 96px;"></textarea></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions" style="text-align: center;">
                                <button class="btn btn-primary btn_submit mybtn" type="button" onclick="checkform();">提交</button>&nbsp;&nbsp;
                                <a class="btn mybtn" href="{:url('index')}">返回</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function checkform(){
        var mt4id = $('input[name="mt4id"]').val();
        if (mt4id==''){
            alert('mt4id不能为空!');
            return false;
        }
        var mt4pwd = $('input[name="mt4pwd"]').val();
        if (mt4pwd==''){
            alert('mt4pwd不能为空!');
            return false;
        }
        var mt4server = $('input[name="mt4server"]').val();
        if (mt4server==''){
            alert('mt4server不能为空!');
            return false;
        }
        $('#addform').submit();
    }
</script>
{/block}
