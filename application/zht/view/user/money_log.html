{extend name="admin@base/main"/}
{block name="body"}
<div class="col-sm-12 widget-container-span">
	<div class="widget-box transparent">
		<div class="no-border">
			<ul class="nav nav-tabs">
                <li class="mynavTab"><a href="{:url('index')}&{$strQuery}">用户列表</a></li>
                <li class="action active"><a href="javascript:;">账户流水</a></li>
				<li class="action"><a href="{:url('money')}&{$strQuery}">充值记录</a></li>
			</ul>
		</div>
		<div class="col-sm-12 widget-container-span">
		<div class="widget-box transparent">
		<div class="widget-body">
			<div class="widget-main padding-12 no-padding-left no-padding-right">
				<div class="tab-content padding-4">
					<div id="home1" class="tab-pane in active">
						<div class="row">
								<div class="table-responsive">
									<table id="sample-table-1"
										class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th>用户ID</th>
												<th>金额</th>
												<th>记录</th>											
												<th>备注</th>
												<th>时间</th>
											</tr>
										</thead>
										<tbody>
										{volist name="arrLog" id="log"}
											<tr>
												<td>{$log.uid}</td>
                                                <td>{$log.amount}</td>
                                                <td>{$log.remark}({$log.src_id})</td>
                                                <td>{$log.operator}</td>
												<td>{$log.add_time|date='Y-m-d H:i:s',###}</td>
											</tr>
										{/volist}
										</tbody>
									</table>
									<div class="pagination" style="margin:0px;">
									    {$arrLog->render()}
									</div>
							</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
	</div>
</div>
{/block}
