{extend name="admin@base/main"/}
{block name="body"}
<div class="col-sm-12 widget-container-span">
	<div class="widget-box transparent">
		<div class="no-border">
			<ul class="nav nav-tabs">
                <li class="action active mynavTab"><a href="javascript:;">余额修改日志</a></li>
                <li><a href="{:url('add')}">修改余额</a></li>
			</ul>
		</div>
		<div class="widget-body">
			<div class="widget-main padding-12 no-padding-left no-padding-right">
				<div class="tab-content padding-4">
					<div class="row">
						<div class="col-xs-12 no-padding-right">
							<form style="margin-bottom:10px" method="post" action="">
							   <input type="text" class="inp_date inp_w90" name="keyword" id="keyword" value="{$keyword}" placeholder="用户UID">
							   <button style="padding: 0px 12px; margin-top:-3px" type="submit" class="btn btn-info mybtn2"> <i class="icon-ok bigger-110"></i> 搜索</button>
							</form>
							<div class="table-responsive">
								<table id="sample-table-1"
									class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th class="center">ID</th>
											<th class="center">用户UID</th>
											<th class="center">金额</th>
											<th class="center" style="width: 60%;">备注</th>
											<th class="center">操作者</th>
											<th class="center">修改时间</th>									
										</tr>
									</thead>
									<tbody>
									{volist name="arrLog" id="log"}
									<tr>
										<td class="center">{$log.id}</td>
										<td class="center">{$log.uid}</td>
										<td class="center">{$log.amount}</td>									
										<td>[{$log.remark}]{$log.gms_remark}</td>
										<td class="center">{$log.operator}</td>
										<td class="center">{$log.add_time|date='Y-m-d H:i:s', ###}</td>
									</tr>
									{/volist}
									</tbody>
								</table>
								<div class="pagination" style="margin:0px;float: right;">
									<td class="pagination" colspan="9" align="center" style="border: none;">{$arrLog->render()}</td>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
