{extend name="admin@base/main"/}
{block name="body"}
<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <div class="alert alert-block alert-success">
            <button type="button" class="close" data-dismiss="alert">
                <!--<i class="icon-remove"></i>-->
            </button>
            <strong class="green">
                返佣说明:一级返佣-->手数*160RMB;二级返佣-->手数*40.各返佣以"<strong>|</strong>"分隔
            </strong>
        </div>
        <!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
</div><!-- /.row -->
<div class="widget-body">

    <div class="widget-main padding-12 no-padding-left no-padding-right">
        <div class="tab-content padding-4">
            <div class="row">
                <div class="col-xs-12 no-padding-right">
                    <form class="form-horizontal" role="form" action="{:url('save')}" method="post" id="addform">
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right"
                                   for="form-field-1"> 返佣设置： </label>
                            <div class="col-sm-9">
                                <input type="text" id="form-field-1" value="{$setting['reward']}" name="reward" class="col-xs-9 col-sm-4">
                            </div>
                        </div>

                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info mybtn" type="button" onclick="checkform();">
                                    <i class="icon-ok bigger-110"></i> 提交
                                </button>
                                &nbsp; &nbsp;
                                <button class="btn mybtn" type="reset">
                                    <i class="icon-undo bigger-110"></i> 重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function checkform(){
        var reward = $('input[name="reward"]').val();
        if (reward==''){
            alert('返佣设置不能为空!');
            return false;
        }
        $('#addform').submit();
    }
</script>
{/block}
