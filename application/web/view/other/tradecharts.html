    <STYLE>
        *{padding:0;margin:0;font-family:Helvetica;font-weight:normal; -webkit-tap-highlight-color:rgba(0,0,0,0);border-width: thin;}
        select,input {-webkit-appearance:none;}
        body{overflow-x:hidden;background-color:#fff; -webkit-overflow-scrolling: touch;overflow-scrolling: touch;font-size:16px;}
        button{border:none;outline:none;}
        div,img,form,ul,li,p,h1,h2,h3,h4,h5,h6,p,dl,dt,dd{margin:0;padding:0;}
        a img,img,a div{border:0;display:block;}
        a{ text-decoration:none;color:#000;cursor:pointer;}
        a:hover,a:active,a:visited{color:#000;}
        ul,li,ol {list-style: none;}
        ul,li{list-style-type:none;}
        ul,ol { padding:0; margin:0;}
        input{ background:no-repeat 0 0 scroll; border:none; outline:medium; letter-spacing: 0.02rem;cursor:pointer;}
        input::-webkit-outer-spin-button,  input::-webkit-inner-spin-button {  -webkit-appearance: none;  } 
        body{position:relative;margin:0 auto;padding:0; font-family:"Microsoft Yahei", STXihei;}
        a,button,input,textarea{-webkit-tap-highlight-color: rgba(0,0,0,0)  ;-webkit-tap-highlight-color: transparent;}
        html{width:100%;overflow-x:hidden;}
        body{margin:0;}
        .trade6{width:100%;}
        .alldatazt{width:100%;height:82px;padding:0;}
        .alldatazt>li{height:82px;}
        .allzt_info{font-size:16px;}
        .trade6Head{width:112px;margin:0 auto;height:24px;padding:10px 0 10px;clear:both;}
        .trade6Head>img{width:23px;float:left;}
        .trade6Head>p{float:left;font-size:16px;color:#333333;margin-left:10px;}
        .modulusHead{font-size:14px;color:#3e3a39;padding:0 0 30px 10px;display: block;}
        .jyBody{width:82%;padding:30px 0 20px;margin: 0 auto;}
        .modulusContent{width:96%;margin:0 auto;height:10px;background: #a3edff;border-radius: 6px;margin-top: 6px;position: relative;}
        .modulusContent2{width:96%;margin:0 auto;height:10px;background: #ffde21;border-radius: 6px;margin-top: 6px;position: relative;}
        .modulusBlank{width:100%;height:100%;position: relative;}
        .modulusBlank li{position: absolute;height:100%;width:2px;background: #fff;z-index:2;}
        .modulusBlank li:nth-child(1){left:20%;}
        .modulusBlank li:nth-child(2){left:40%;}
        .modulusBlank li:nth-child(3){left:60%;}
        .modulusBlank li:nth-child(4){left:80%;}
        .moduluscontain{position: absolute;height:100%;width:0;background: #00a8ff;top:0;left:0;z-index:3;border-radius: 6px 0 0 6px;}
        .moduluscontain2{position: absolute;height:100%;width:0;background: #611987;top:0;left:0;z-index:3;border-radius: 6px 0 0 6px;}
        .modulusConTips,.modulusConTips2{clear:both;position: relative}
        .modulusConTips li,.modulusConTips2 li{width:19%;float:left;font-size:12px;color:#999999;text-align: left;}
        .moduluscontainBox,.moduluscontainBox2{position: absolute;top:-30px;left:-20px;width:40px;}
        .moduluscontainBox p{background: #00a8ff;color:#fff;border-radius: 4px;text-align: center;font-size:12px;}
        .moduluscontainBox2 p{background: #611987;color:#fff;border-radius: 4px;text-align: center;font-size:12px;}
        .modulus_text_tip{position: absolute;width:10px;bottom:-6px;left:50%;margin-left:-5px;}
        .gain_chart{height:300px;width:100%;margin:10px auto;}
        .modulusBox{margin:0 auto 20px;width: 100%;}
        .yl_result,.fx_result{font-size:12px;color:#000;}
        .allzt_info2{font-size:16px;}
        .modulusConTips li:nth-child(6),.modulusConTips2 li:nth-child(6){position: absolute;right:0;top:0;text-align: right;}
    </STYLE>
    <script src="__STATIC__js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="__STATIC__js/jquery.animateNumber.min.js" type="text/javascript"></script>
    <script src="__STATIC__js/echarts.min.js" type="text/javascript"></script>
</head>

<script>
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r != null){
        r[2]=r[2].replace(/<.*?>/ig,"");
        }
        if (r != null) return unescape(r[2]); return null;
    }
    var account=GetQueryString("id");
    var profit_radar = ['?', '?','?', '?', '?'];
        var profit_radar2 = ['?', '?','?', '?', '?'];
        var profit_radar_detail = ['?', '?','?', '?', '?'];
        var profit_radar2_detail = ['?', '?','?', '?', '?'];
        var n = -1;
        var nn = -1;
        var profit_score;
        var loss_score;
    $(function(){
        if(account==0){
            n=-1;
            var dom = document.getElementById("gain_chart");
            var myChart = echarts.init(dom);
            var option = {
                radar: {
                    // shape: 'circle',
                    center: ['50%', '50%'],//位置
                    radius: '40%',//半径
                    name: {
                        show: true,
                        formatter: function (value, indicator) {
                            n++;
                            if (n == 1) {
                                return value + "(" + profit_radar_detail[n] + ")";
                            } else {
                                return value + "(" + profit_radar_detail[n] + "%)";
                            }
                        },
                        textStyle: {
                            color: '#333333',
                            fontSize: 10,
                            backgroundColor: '#999',
                            borderRadius: 3,
                            padding: [3, 5]
                        }
                    },
                    nameGap:5,
                    indicator: [
                        { name: '年度预测', min: 0, max: 5 },
                        { name: '利润因子', min: 0, max: 5 },
                        { name: '盈利偏移占比', min: 0, max: 5 },
                        { name: '最大净值涨幅', min: 0, max: 5 },
                        { name: '交易胜率', min: 0, max: 5 }
                    ],
                    axisLine: {
                        lineStyle: {
                            color: '#fff',
                            width: 1,
                            type: 'solid'
                        },
                    },
                    splitLine: {
                        lineStyle: {
                            color: ['#fff', '#fff', '#fff', '#fff'],
                            width: 1
                        }
                    },
                    splitArea: {
                        areaStyle: {
                            color: ['#ccf5ff', '#a3edff', '#72e3ff', '#39d7ff', '#00c6ff']
                        }
                    }
                },
                series: [{
                    type: 'radar',
                    itemStyle: {
                        normal: {
                            color: '#5035f9',
                            borderColor: '#5035f9',
                            borderWidth: 1
                        },
                        emphasis: {
                            lineStyle: {
                                width: 6
                            }
                        }
                    },
                    areaStyle: {
                        normal: {
                            opacity: 0
                        }
                    },
                    lineStyle: {
                        normal: {
                            color: '#5035f9',
                            borderColor: '#5035f9',
                            width: 2
                        },
                        emphasis: {
                            width: 2.8
                        }
                    },
                    data: [
                        {
                            value: profit_radar,
                            name: ''
                        }
                    ]
                }]
            };
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
            nn=-1;
            var dom = document.getElementById("gain_chart2");
            var myChart = echarts.init(dom);
            var option = {
                radar: {
                    // shape: 'circle',
                    center: ['50%', '50%'],//位置
                    radius: '40%',//半径
                    name: {
                        show: true,
                        formatter: function (value, indicator) {
                            nn++;
                            return value + "(" + profit_radar2_detail[nn] + "%)";

                        },
                        textStyle: {
                            color: '#333333',
                            fontSize: 10,
                            backgroundColor: '#999',
                            borderRadius: 3,
                            padding: [3, 5]
                        }
                    },
                    nameGap:0,
                    indicator: [
                        { name: '最大结余回撤', min: 0, max: 5 },
                        { name: '最大单日亏损', min: 0, max: 5 },
                        { name: '亏损偏移占比', min: 0, max: 5 },
                        { name: '最大仓位占用', min: 0, max: 5 },
                        { name: '最大净值回撤', min: 0, max: 5 }
                    ],
                    axisLine: {
                        lineStyle: {
                            color: '#fff',
                            width: 1,
                            type: 'solid'
                        },
                    },
                    splitLine: {
                        lineStyle: {
                            color: ['#fff', '#fff', '#fff', '#fff'],
                            width: 1
                        }
                    },
                    splitArea: {
                        areaStyle: {
                            color: ['#ffe8cc', '#ffd5a3', '#ffbe72', '#ffa439', '#ff8b00']
                        }
                    }
                },
                series: [{
                    type: 'radar',
                    itemStyle: {
                        normal: {
                            color: '#e84e0e',
                            borderColor: '#e84e0e',
                            width: 1
                        },
                        emphasis: {
                            lineStyle: {
                                width: 6
                            }
                        }
                    },
                    areaStyle: {
                        normal: {
                            opacity: 0
                        }
                    },
                    lineStyle: {
                        normal: {
                            color: '#e84e0e',
                            borderColor: '#e84e0e',
                            width: 2
                        },
                        emphasis: {
                            width: 2.8
                        }
                    },
                    data: [
                        {
                            value: profit_radar2,
                            name: ''
                        }
                    ]
                }]
            };
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
        }else{
            radar1.getdata(account);
            radar2.getdata(account);
        }
    })
    var radar1={
                    getdata: function (){
                        $.ajax({
                                url: '__API__v1.web/account_score?account='+account,
                                type: 'get',
                                dataType: 'jsonp',
                                jsonp: 'callback',
                                success: function (body) {
                                    if(body.code==200){
                                        var data=body.data;
                                        profit_score=parseFloat(data.profit_score);
                                        var reg = new RegExp(",","g");
                                        var year_proft= (data.year_proft.toString()).replace(reg,"");//年度预测
                                        var profit_factor= (data.profit_factor.toString()).replace(reg,"");//利润因子
                                        var profit_offset= (data.profit_offset.toString()).replace(reg,"");//盈利偏移
                                        var equity_increase= (data.equity_increase.toString()).replace(reg,"");//净值涨幅
                                        var trade_win= (data.trade_win.toString()).replace(reg,"");//交易胜率

                                        year_proft= parseFloat(year_proft).toFixed(2);//年度预测
                                        profit_factor= parseFloat(profit_factor).toFixed(2);//利润因子
                                        profit_offset= parseFloat(profit_offset).toFixed(2);//盈利偏移
                                        equity_increase= parseFloat(equity_increase).toFixed(2);//净值涨幅
                                        trade_win= parseFloat(trade_win).toFixed(2);//交易胜率
                                        
                                        if (year_proft <= 40) {
                                            profit_radar[0]=1;
                                        }else if(year_proft<=60){
                                           profit_radar[0]=2;
                                        }else if (year_proft <= 80) {
                                            profit_radar[0] = 3;
                                        } else if (year_proft <= 100) {
                                            profit_radar[0] = 4;
                                        } else if (year_proft > 100) {
                                            profit_radar[0] = 5;
                                        }

                                        if (profit_factor <= 1.2) {
                                            profit_radar[1]=1;
                                        }else if(profit_factor<=1.4){
                                           profit_radar[1]=2;
                                        }else if (profit_factor <= 1.6) {
                                            profit_radar[1] = 3;
                                        } else if (profit_factor <= 1.8) {
                                            profit_radar[1] = 4;
                                        } else if (profit_factor > 1.8) {
                                            profit_radar[1] = 5;
                                        }

                                        if (profit_offset <= 20) {
                                            profit_radar[2]=1;
                                        }else if(profit_offset<=40){
                                           profit_radar[2]=2;
                                        }else if (profit_offset <= 60) {
                                            profit_radar[2] = 3;
                                        } else if (profit_offset <= 80) {
                                            profit_radar[2] = 4;
                                        } else if (profit_offset > 80) {
                                            profit_radar[2] = 5;
                                        }

                                        if (equity_increase <= 2) {
                                            profit_radar[3]=1;
                                        }else if(equity_increase<=4){
                                           profit_radar[3]=2;
                                        }else if (equity_increase <= 6) {
                                            profit_radar[3] = 3;
                                        } else if (equity_increase <= 8) {
                                            profit_radar[3] = 4;
                                        } else if (equity_increase > 8) {
                                            profit_radar[3] = 5;
                                        }

                                        if (trade_win <= 40) {
                                            profit_radar[4]=1;
                                        }else if(trade_win<=50){
                                           profit_radar[4]=2;
                                        }else if (trade_win <= 60) {
                                            profit_radar[4] = 3;
                                        } else if (trade_win <= 70) {
                                            profit_radar[4] = 4;
                                        } else if (trade_win > 70) {
                                            profit_radar[4] = 5;
                                        }

                                        profit_radar_detail=[year_proft, profit_factor,profit_offset,equity_increase,trade_win];

                                        n=-1;
                                        var dom = document.getElementById("gain_chart");
                                        var myChart = echarts.init(dom);
                                        var option = {
                                            radar: {
                                                // shape: 'circle',
                                                center: ['50%', '50%'],//位置
                                                radius: '40%',//半径
                                                name: {
                                                    show: true,
                                                    formatter: function (value, indicator) {
                                                        n++;
                                                        if (n == 1) {
                                                            return value + "(" + profit_radar_detail[n] + ")";
                                                        } else {
                                                            return value + "(" + profit_radar_detail[n] + "%)";
                                                        }
                                                    },
                                                    textStyle: {
                                                        color: '#333333',
                                                        fontSize: 10,
                                                        backgroundColor: '#999',
                                                        borderRadius: 3,
                                                        padding: [3, 5]
                                                    }
                                                },
                                                 nameGap:5,
                                                indicator: [
                                                    { name: '年度预测', min: 0, max: 5 },
                                                    { name: '利润因子', min: 0, max: 5 },
                                                    { name: '盈利偏移占比', min: 0, max: 5 },
                                                    { name: '最大净值涨幅', min: 0, max: 5 },
                                                    { name: '交易胜率', min: 0, max: 5 }
                                                ],
                                                axisLine: {
                                                    lineStyle: {
                                                        color: '#fff',
                                                        width: 1,
                                                        type: 'solid'
                                                    },
                                                },
                                                splitLine: {
                                                    lineStyle: {
                                                        color: ['#fff', '#fff', '#fff', '#fff'],
                                                        width: 1
                                                    }
                                                },
                                                splitArea: {
                                                    areaStyle: {
                                                        color: ['#ccf5ff', '#a3edff', '#72e3ff', '#39d7ff', '#00c6ff']
                                                    }
                                                }
                                            },
                                            series: [{
                                                type: 'radar',
                                                itemStyle: {
                                                    normal: {
                                                        color: '#5035f9',
                                                        borderColor: '#5035f9',
                                                        borderWidth: 1
                                                    },
                                                    emphasis: {
                                                        lineStyle: {
                                                            width: 6
                                                        }
                                                    }
                                                },
                                                areaStyle: {
                                                    normal: {
                                                        opacity: 0
                                                    }
                                                },
                                                lineStyle: {
                                                    normal: {
                                                        color: '#5035f9',
                                                        borderColor: '#5035f9',
                                                        width: 2
                                                    },
                                                    emphasis: {
                                                        width: 2.8
                                                    }
                                                },
                                                data: [
                                                    {
                                                        value: profit_radar,
                                                        name: ''
                                                    }
                                                ]
                                            }]
                                        };
                                        if (option && typeof option === "object") {
                                            myChart.setOption(option, true);
                                        }

                                        if (profit_score < 25) {
                                            $(".modulusConTips li").eq(0).css("color", "#00a8ff");
                                        }else if(profit_score < 50){
                                            $(".modulusConTips li").eq(0).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(1).css("color", "#00a8ff");
                                        } else if (profit_score < 75) {
                                            $(".modulusConTips li").eq(0).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(1).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(2).css("color", "#00a8ff");
                                        } else if (profit_score < 100) {
                                            $(".modulusConTips li").eq(0).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(1).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(2).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(3).css("color", "#00a8ff");
                                        } else if (profit_score < 125) {
                                            $(".modulusConTips li").eq(0).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(1).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(2).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(3).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(4).css("color", "#00a8ff");
                                        }else if(profit_score==125){
                                            $(".modulusConTips li").eq(0).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(1).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(2).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(3).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(4).css("color", "#00a8ff");
                                            $(".modulusConTips li").eq(5).css("color", "#00a8ff");
                                        }
                                        if(profit_score<41){
                                            $(".yl_result").html("低");
                                        }else if(profit_score<83){
                                            $(".yl_result").html("中");
                                        }else{
                                            $(".yl_result").html("高");
                                        }
                                        var ss= (profit_score/125)*100+'%';
                                        $(".moduluscontain").animate({"width": ss},600);
                                        var left= (profit_score/125)*($(document).width())*0.96-20;
                                        $(".moduluscontainBox").animate({ "left": left }, 600);
                                        $('#target').animateNumber(
                                                {
                                                number: profit_score
                                                },
                                                600
                                        );
                                    }
                                }
                            });
                        }
    };
    var radar2 = {
                    getdata:function(){
                        $.ajax({
                                url: '__API__v1.web/account_score?account='+account,
                                type: 'get',
                                dataType: 'jsonp',
                                jsonp: 'callback',
                                success: function (body) {
                                    if(body.code==200){
                                        var data=body.data;
                                        loss_score=parseFloat(data.loss_score);
                                        var reg = new RegExp(",","g");

                                        var balance_drawdown= (data.balance_drawdown.toString()).replace(reg,"");//结余跌幅
                                        var loss_day_max= (data.loss_day_max.toString()).replace(reg,"");//日亏损
                                        var loss_max= (data.loss_max.toString()).replace(reg,"");//亏损偏移
                                        var max_money= (data.max_money.toString()).replace(reg,"");//最大入金
                                        var equity_drawdown= (data.equity_drawdown.toString()).replace(reg,"");//净值跌幅

                                        balance_drawdown= parseFloat(balance_drawdown).toFixed(2);//结余跌幅
                                        loss_day_max= parseFloat(loss_day_max).toFixed(2);//日亏损
                                        loss_max= parseFloat(loss_max).toFixed(2);//亏损偏移
                                        max_money= parseFloat(max_money).toFixed(2);//最大入金
                                        equity_drawdown= parseFloat(equity_drawdown).toFixed(2);//净值跌幅


                                        if (balance_drawdown <= 10) {
                                            profit_radar2[0]=1;
                                        }else if(balance_drawdown<=20){
                                           profit_radar2[0]=2;
                                        }else if (balance_drawdown <= 30) {
                                            profit_radar2[0] = 3;
                                        } else if (balance_drawdown <= 40) {
                                            profit_radar2[0] = 4;
                                        } else if (balance_drawdown > 40) {
                                            profit_radar2[0] = 5;
                                        }

                                        if (loss_day_max <= 5) {
                                            profit_radar2[1]=1;
                                        }else if(loss_day_max<=8){
                                           profit_radar2[1]=2;
